# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: call-apim-with-managed-identity
metadata:
  template: tdd-call-apim-with-managed-identity@1.1.0
hooks:
  predown:
    - shell: pwsh
      run: ./hooks/predown-remove-app-registrations.ps1
      interactive: true
    - shell: pwsh
      run: ./hooks/predown-remove-law.ps1
      interactive: true
services:
  functionApp:
    project: ./src/functionApp/FunctionApp
    host: function
    language: csharp
  logicApp:
    project: ./src/logicApp/Workflows
    host: function
    language: js  # Logic Apps aren't natively supported by azd yet. By using js, the logic app will be zipped and deployed.
requiredVersions: 
  azd: ">= 1.20.0"  # azd version 1.20.0 or later is required because of the use of the onlyIfNotExists decorator.
